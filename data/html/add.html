            <script>
				$('.dropdown-toggle').dropdown();
				$('.countChars').keyup(function(){
					var attr = $(this).attr('rel');
					var length = $(this).val().length;
					var total = 160 - length;
					$('.' + attr + 'CharsLeft').html(total);
